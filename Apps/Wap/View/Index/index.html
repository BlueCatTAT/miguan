<extend name="Base/base" />
<block name="body">
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" class="form-control input-lg" id="mobile" name="mobile" placeholder="输入手机号">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-8">
        <input type="text" class="form-control input-lg" id="vcode" name="vcode" placeholder="输入短信验证码">
      </div>
      <div class="col-xs-4">
        <a href="javascript:;" onclick="send_vcode();" id="vcode_btn" class="btn btn-block btn-primary btn-lg">获取验证码</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-block btn-primary btn-lg">提交</button>
      </div>
    </div>
  </form>
</div>
</block>
<block name="js">
<script>
var countdown=60; 
function send_vcode(){
  var obj = $("#vcode_btn");
  settime(obj);
}

function settime(obj) { //发送验证码倒计时
  if (countdown == 0) { 
    obj.attr('disabled',false); 
    obj.html("获取验证码");
    countdown = 60; 
    return;
  } else { 
    obj.attr('disabled',true);
    obj.html("重新发送(" + countdown + ")");
    countdown--; 
  } 
  setTimeout(function() { 
    settime(obj) }
    ,1000) 
}
</script>
</block>
