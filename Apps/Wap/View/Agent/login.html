<extend name="Base/base" />
<block name="body">
<div class="with-padding bg-primary" style="text-align:center; font-size:20px; padding:10px 20px;">代理中心</div>
<div class="container" style="margin-top:20px;">
  <blockquote>代理后台</blockquote>
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" class="form-control input-lg" id="mobile" name="mobile" placeholder="输入手机号">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control input-lg" id="password" name="password" type="PASSWORD" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-block btn-primary btn-lg">登陆</button>
      </div>
    </div>
  </form>
</div>
</block>
