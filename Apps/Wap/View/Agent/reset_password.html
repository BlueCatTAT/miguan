<extend name="Base/base" />
<block name="body">
<div class="with-padding bg-primary" style="text-align:center; font-size:20px; padding:10px 20px;">个人中心</div>
<div class="container" style="margin-top:20px;">
  <blockquote>设置密码</blockquote>  
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" class="form-control input-lg" id="password" name="password" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control input-lg" id="repassword" name="repassword" type="PASSWORD" placeholder="确认密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-block btn-warning btn-lg">确认</button>
      </div>
    </div>
  </form>
</div>
</block>
