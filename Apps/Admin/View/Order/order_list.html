<extend name="Base/common" />
<block name="body">
<div class="page-container">
  <input type="hidden" name="page" id="page" value="{$page}"/>
  <table class="table table-border table-bordered table-bg">
    <thead>
      <tr>
        <th>ID</th>
        <th>用户</th>
        <th>订单号</th>
        <th>价格</th>
        <th>时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    <foreach name="order_list" item="item">
    <tr>
      <td>{$item['id']}</td>
      <td>{$item['nickname']}</td>
      <td>{$item['trade_no']}</td>
      <td>{$item['fee']/100}</td>
      <td>{$item['updated_time']}</td>
      <td>
        <a href="{:U('/admin/order/order_info', array('id' => $item['id']))}">详情</a>
      </td>
    </tr>
    </foreach>
    </tbody>
  </table>
  <div >{$pager}</div>
</div>
<script>
$(function(){
  $("[data-toggle='popover']").popover();
  $("[data-toggle='tooltip']").tooltip();
  laypage({
    cont: 'pager',
    skip: true,
    pages: {$page_count},
    curr: {$page},
    jump: function(e){
      var page = $('#page').val();
      if (page != e.curr) {
        window.location.href = "/admin/order/order_list?page=" + e.curr;
      }
    }
  });
});
</script>
</block>
