<extend name="Base/common" />
<block name="body">
<div class="page-container">
  <table class="table table-border table-bordered table-bg">
    <thead>
      <tr><th>渠道名</th><th>标识</th><th>描述</th><th>状态</th><th>费率</th><th>同步回调</th><th>异步回调</th><th>状态</th><th>操作</th></tr>
    </thead>
    <tbody>
    <foreach name="list" item="item">
    <tr>
      <td>{$item['name']}</td>
      <td>{$item['type']}</td>
      <td>{$item['desc']}</td>
      <td>{$item['status']}</td>
      <td>{$item['trade']}/10000</td>
      <td>{$item['return_url']}</td>
      <td>{$item['notify_url']}</td>
      <td>{$item['status']}</td>
      <td>
        <a href="{:U('/admin/channel/account_list', array('id' => $item['id']))}">账号列表</a> 
        <a href="{:U('/admin/channel/account_add', array('type' => $item['type']))}">添加账号</a>
        <a href="{:U('/admin/channel/channel_edit', array('id' => $item['id']))}">修改</a> 
        <a href="{:U('/admin/channel/channel_del', array('id' => $item['id']))}">删除</a>
      </td>
    </tr>
    </foreach>
    </tbody>
  </table>
</div>
</block>
