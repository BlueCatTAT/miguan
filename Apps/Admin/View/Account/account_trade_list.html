<extend name="Base/common" />
<block name="body">
<div class="page-container">
  <table class="table table-border table-bordered table-bg">
    <thead>
      <tr><th>渠道</th><th>费率</th><th>状态</th><th>操作</th></tr>
    </thead>
    <tbody>
    <foreach name="list" item="item">
    <tr>
      <td>{$item['name']}</td>
      <td>{$item['trade']}/10000</td>
      <td>{$item['status']}</td>
      <td>
        <a href="{:U('/admin/account/account_trade_edit', array('id' => $item['id']))}">修改</a> 
        <a href="{:U('/admin/account/account_trade_del', array('id' => $item['id']))}">删除</a>
      </td>
    </tr>
    </foreach>
    </tbody>
  </table>
</div>
</block>
