<extend name="Base/common" />
<block name="body">
<div class="page-container">
  <form action="#" method="post" class="form form-horizontal">
    <input type="hidden" name="id" value="{$info['id']}"/>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        用户名
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="{$info['username']}" placeholder="" name="username">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        密码
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="" name="password">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        费率
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="{$info['trade']}" placeholder="" name="trade">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        同步回调
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="{$info['return_url']}" placeholder="" name="return_url">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        异步回调
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="{$info['notify_url']}" placeholder="" name="notify_url">
      </div>
    </div>
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
        <button type="submit" class="btn btn-success radius" id="admin-role-save"><i class="icon-ok"></i> 确定</button>
      </div>
    </div>
  </form>
</div>
</block>
