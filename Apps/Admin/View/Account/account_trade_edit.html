<extend name="Base/common" />
<block name="body">
<div class="page-container">
  <form action="#" method="post" class="form form-horizontal">
    <input type="hidden" name="id" value="{$info['id']}"/>
    <input type="hidden" name="aid" value="{$info['aid']}"/>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        渠道
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <select name="type" class="select">
          <foreach name="list" item="item">
          <option value="{$item['type']}" <if condition="$item['type'] eq $info['type']">selected</if> >{$item['name']}</option>
          </foreach>
        </select>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">
        <span class="c-red">*</span>
        费率
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="{$info['trade']}" placeholder="" name="trade">
      </div>
    </div>
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
        <button type="submit" class="btn btn-success radius" id="admin-role-save"><i class="icon-ok"></i> 确定</button>
      </div>
    </div>
  </form>
</div>
</block>
