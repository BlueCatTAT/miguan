<extend name="Base/common" />
<block name="body">
<div class="content">
  <div style="padding-top:50px; background: linear-gradient(#3245E4, #2467FF); color:#ffffff;">
    <div style="text-align:center;"><img src="__TOOL__/img/tx1.png" style="height:4rem; border:4px solid #fefefe; border-radius:50%;"></div>
    <div style="text-align:center;">{$user_info['username']}</div>
    <div class="content-padded">
      账户余额：<span style="font-size:40px; color:#FCA326">￥0</span>
    </div>
    <div class="content-padded">
      我的投资：<span style="font-size:40px; color:#FCA326">￥0</span>
    </div>
  </div>
  <div class="list-block">
    <ul>
      <li><a href="{:U('/user/order_list')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-cart"></span> 我的订单</a></li>
      <li><a href="{:U('/user/score')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-browser"></span> 我的积分</a></li>
      <li><a href="{:U('/user/collect')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-star"></span> 我的收藏</a></li>
      <li><a href="{:U('/user/yhq')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-menu"></span> 我的优惠券</a></li>
      <li><a href="{:U('/user/notice')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-edit"></span> 最新公告</a></li>
      <li><a href="{:U('/user/info')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-card"></span> 个人资料</a></li>
      <li><a href="{:U('/user/reset_password')}" class="item-link list-button" style="text-align:left;"><span class="icon icon-friends"></span> 修改密码</a></li>
    </ul>
  </div>
  <div class="list-block" style="margin-bottom:80px;">
    <ul>
      <li><a href="{:U('/user/logout')}" class="item-link list-button" style="color:#FF0000;">退出登陆</a></li>
    </ul>
  </div>
</div>
</block>
